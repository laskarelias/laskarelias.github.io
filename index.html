<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=2.0" />
  <title>Vaios Laskarelias</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    @font-face {
      font-family: typewriter;
      src: url(typewriter.ttf);
    }
    @font-face {
      font-family: hand;
      src: url(hand.ttf);
    }
    body {
      margin: 0;
      height: 100vh;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'typewriter';
      font-size: 21px;
    }
    .card {
      width: 850px;
      height: 550px;
      background: #ffffff url('cream-paper.png');
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transform: rotate(-2deg);
      position: relative;
    }
    .paperclip {
      position: absolute;
      top: -36px;
      left: -36px;
      width: 180px;
      pointer-events: none;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
    }
    .card-left, .card-right {
      padding: 30px;
      box-sizing: border-box;
    }
    .card-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card-left img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .card-left h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
      text-align: center;
    }
    .card-right {
      flex: 2;
      padding-left: 20px;
    }
    .card-right p {
      color: #666;
      font-size: 18px;
      margin: 0px 0;
    }
    .card-right a {
      color: #284283;
      margin: 0px;
      text-decoration: none;
      font-family: 'hand';
      font-size: 35px;
    }
    .card-right a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="paperclip.png" alt="Paperclip" class="paperclip"/>
    <div class="card-container">
      <div class="card-left">
        <img src="avatar.png" alt="Profile Picture"/>
      </div>
      <div class="card-right">
        <h1>Vaios Laskarelias</h1>
        <h3><strong>Compiler / Embedded SWE</h3></p>
        <br>
        <p>RISC-V - TriCore</p>
	<br>
        <p>Embedded C - Compilers - Libraries</p>
        <br>
        <p>Email: <a href="mailto:vaios.lask@gmail.com">vaios.lask@gmail.com</a></p>
        <p>Website: <a href="https://github.com/laskarelias" target="_blank">github.com/laskarelias</a></p>
      </div>
    </div>
  </div>
</body>
</html>
